<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên hệ - Nguyễn Đặng Minh Thành</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables */
        :root {
            --primary-color: #10b981; /* Teal/Green cho hành động, tạo cảm giác thân thiện */
            --text-color: #1f2937;
            --bg-color: #f9fafb;
            --border-color: #d1d5db;
            --success-color: #059669;
        }

        /* Base Styles */
        body {
            font-family: 'Inter', Arial, sans-serif;
            margin: 0;
            padding: 40px 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.5;
        }
        
        /* Container and Card */
        .container {
            max-width: 600px; /* Nhỏ gọn hơn để tập trung vào form */
            margin: 0 auto;
            background: #fff;
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 24px;
        }

        /* Form Fields */
        .field {
            margin-bottom: 20px;
        }

        .field label {
            display: block;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 6px;
            color: var(--text-color);
        }

        .field input,
        .field textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .field input:focus,
        .field textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1); /* Light focus ring */
        }
        
        .field textarea {
            resize: vertical;
        }

        /* Success Message */
        #msg {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            background-color: #ecfdf5; /* Light green background */
            color: var(--success-color) !important;
            border: 1px solid #a7f3d0;
            font-weight: 500;
            display: none; /* Hide initially */
        }

        /* Buttons */
        .actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .btn {
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s ease;
            text-decoration: none; /* For the anchor tag */
            display: inline-block;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background: #0ea77b; /* Darker primary */
            box-shadow: 0 4px 10px rgba(16, 185, 129, 0.2);
        }

        .btn-secondary {
            background: #fff;
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: #f3f4f6;
        }

        /* Responsive */
        @media (max-width: 640px) {
            .container {
                padding: 24px;
            }
            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Liên hệ</h1>
    
    <div id="msg" style="display:none;"></div> <div class="form-body">
        <div class="field">
            <label for="name">Họ tên</label>
            <input id="name" type="text" placeholder="Ví dụ: Nguyễn Văn A">
        </div>
        
        <div class="field">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="Ví dụ: email@example.com">
        </div>
        
        <div class="field">
            <label for="content">Nội dung</label>
            <textarea id="content" rows="6" placeholder="Bạn muốn liên hệ với tôi về vấn đề gì?"></textarea>
        </div>
    </div>
    
    <div class="actions">
        <button id="send" class="btn btn-primary">Gửi liên hệ</button>
        <a href="index.html" class="btn btn-secondary">Quay lại Trang chủ</a>
    </div>
</div>

<script>
document.getElementById('send').addEventListener('click', function(){
    var name = document.getElementById('name').value.trim();
    var email = document.getElementById('email').value.trim();
    var content = document.getElementById('content').value.trim();
    var msgElement = document.getElementById('msg');
    
    // Reset message
    msgElement.style.display = 'none';

    if (!name || !email || !content) { 
        alert('Vui lòng nhập đầy đủ thông tin'); 
        return; 
    }

    // Success logic (unchanged content)
    msgElement.textContent = 'Cảm ơn ' + name + ' — tin nhắn của bạn đã được ghi lại.';
    msgElement.style.display = 'block'; // Hiển thị thông báo
    
    // Clear form
    document.getElementById('name').value = '';
    document.getElementById('email').value = '';
    document.getElementById('content').value = '';
});
</script>
</body>
</html>
